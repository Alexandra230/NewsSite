<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="../CSS/index.css" type="text/css" />

  <body>

      <ul class="navbar">
        <li><a class="logo" href="./index.html">News App</a></li>

            <button class="form_btn" type="submit"></button>
            <input class="form_inpt" id="elastic" type="text" placeholder="Искать здесь..." />
          </form>
        </li>
        <li>
          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="menu__box">
              <li class="menu__item">
                <div class="dropdown">
                  <button onclick="myFunction()" class="dropbtn">Categories</button>
                  <div id="myDropdown" class="dropdown-content">
                    <div class="left_text">
                      <a href="./sport.html">Sport</a>

                    <div class="right_text">

                      <a href="./health.html">Health</a>

                  </div>
                </div>
              </li>
              <li class="menu__item">
                <button class="dropbtn" onclick="trend()">
                  <img
                    src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/24/000000/external-flash-photography-images-those-icons-lineal-color-those-icons.png"
                  />Trending news
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </header>
    <main>
      <div hidden id="spinner"></div>
      <div id="main_news" class="main_news elastic"></div>
      <div id="news" class="news elastic"></div>

      <span class="knopka"
        ><a>Scroll to top <img src="../img/Vector.png" alt="arrow top" /></a
      ></span>
    </main>
    <footer class="footer">
      <p><b>News App</b> 2021 copyright all rights reserved</p>
    </footer>
    <script src="../JS/covid.js"></script>
    <script src="../JS/details.js"></script>
